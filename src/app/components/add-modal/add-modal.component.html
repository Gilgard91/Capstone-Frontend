<h2 mat-dialog-title>Aggiungi prodotto</h2>
<div mat-dialog-content>
  <div class="form-group">
    <label for="category">Categoria</label>
    <select
      class="form-control-category"
      id="category"
      [(ngModel)]="data.category"
    >
      <option *ngFor="let category of categories" [ngValue]="category">
        {{ category.categoryName }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="name">Nome</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="data.name" />
  </div>
  <div class="form-group">
    <label for="unitPrice">Prezzo</label>
    <input
      type="text"
      class="form-control"
      id="unitPrice"
      [(ngModel)]="data.unitPrice"
    />
  </div>
  <div class="form-group">
    <label for="unitPrice">Descrizione</label>
    <textarea
      rows="3"
      class="form-control"
      id="description"
      [(ngModel)]="data.description"
    ></textarea>
  </div>

  <div class="form-group">
    <label for="unitsInStock">Immagine</label>
    <input
      type="text"
      class="form-control"
      id="imageUrl"
      [(ngModel)]="data.imageUrl"
    />
  </div>
  <div class="form-group">
    <label for="unitsInStock">Stock</label>
    <input
      type="text"
      class="form-control"
      id="unitsInStock"
      [(ngModel)]="data.unitsInStock"
    />
  </div>
  <div class="form-group">
    <label for="sku">Codice SKU</label>
    <input type="text" class="form-control" id="sku" [(ngModel)]="data.sku" />
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button class="custom-button me-3 ms-4 fs-2" (click)="onNoClick()">
    Annulla
  </button>
  <button
    mat-button
    (click)="onSaveClick()"
    class="custom-button2 fs-2"
    [mat-dialog-close]="data"
    cdkFocusInitial
  >
    Salva
  </button>
</div>
