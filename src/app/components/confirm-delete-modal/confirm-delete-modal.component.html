<h1 mat-dialog-title>Conferma eliminazione</h1>
<div mat-dialog-content>
  <p>Sei sicuro di voler eliminare questo prodotto?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Annulla</button>
  <button mat-button color="warn" (click)="onConfirmClick()">Conferma</button>
</div>
