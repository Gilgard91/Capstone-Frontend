<div class="login-header header-links">
  <li
    *ngIf="isAuthenticated && userFirstName && !isAdmin"
    class="login-status-user-info m-0"
  >
    Bentornato {{ userFirstName }}!
  </li>

  <li *ngIf="isAdmin" class="login-status-user-info m-0">Bentornato Admin!</li>

  <li class="m-0">
    <a *ngIf="!isAuthenticated" routerLink="/login"
      ><i class="fa fa-user-o"></i> Login</a
    >
  </li>

  <li>
    <a routerLink="/admin" class="header-links" *ngIf="isAdmin"
      ><i class="fas fa-cog"></i> Pannello di controllo</a
    >
  </li>
  <li>
    <a
      routerLink="/order-history"
      class="header-links"
      *ngIf="isAuthenticated && !isAdmin"
      ><i class="fa fa-list-alt"></i> Ordini</a
    >
  </li>
  <li>
    <a
      class="header-links"
      style="cursor: pointer"
      *ngIf="isAuthenticated"
      (click)="logout()"
      ><i class="fa fa-user-o"></i> Logout</a
    >
  </li>
</div>
