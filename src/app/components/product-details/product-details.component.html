<section class="py-5">
  <div class="container" style="min-height: 415px">
    <div class="row gx-5">
      <aside class="col-lg-6">
        <div
          class="mb-3 mt-4 d-flex justify-content-center"
          style="max-width: 430px"
        >
          <img
            style="max-width: 100%; max-height: 100vh; margin: auto"
            class="rounded-4 fit"
            src="{{ product?.imageUrl }}"
          />
        </div>

        <!-- thumbs-wrap.// -->
        <!-- gallery-wrap .end// -->
      </aside>
      <main class="col-lg-6 fs-2">
        <div class="ps-lg-3">
          <h4 class="title text-dark" style="font-size: 36px">
            {{ product?.name }}
          </h4>
          <div class="d-flex flex-row my-3">
            <span class="text-success" style="font-weight: 600"
              ><i class="fas fa-shopping-basket fa-sm mx-1"></i> Disponibilit√†:
              {{ product?.unitsInStock }}</span
            >
          </div>
          <div class="product-sku">
            <p>SKU: {{ product.sku }}</p>
          </div>
          <div>
            <h4 style="color: #ae1c79; font-size: 24px">
              {{ product?.unitPrice | currency : "EUR" }}
            </h4>
          </div>

          <p>
            {{ product?.description }}
          </p>

          <div class="row mb-4">
            <!-- col.// -->
          </div>

          <div class="add-to-cart">
            <button (click)="addToCart()" class="add-to-cart-btn">
              <i class="fa fa-shopping-cart"></i> Aggiungi
            </button>
          </div>
        </div>
      </main>
    </div>
  </div>
</section>
