    <script>
      window.addEventListener("scroll", function () {
        var topHeader = document.getElementById("top-header");
        var header = document.getElementById("header");
        var headerImg = document.getElementById("header-img");
        var headerSearch = document.getElementById("header-search");
        var headerCart = document.getElementById("header-ctn");
        if (window.pageYOffset > topHeader.offsetHeight) {
          header.classList.add("sticky");
          headerImg.classList.add("smaller-header-img");
          headerSearch.classList.add("smaller-header-search");
          headerCart.classList.add("smaller-header-cart");
        } else {
          header.classList.remove("sticky");
          header.classList.add("default-header");
          headerImg.classList.remove("smaller-header-img");
          headerImg.classList.add("bigger-header-img");
          headerSearch.classList.remove("smaller-header-search");
          headerSearch.classList.add("bigger-header-search");
          headerCart.classList.remove("smaller-header-cart");
          headerCart.classList.add("bigger-header-cart");
        }
      });
    </script>
